apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-api
  labels:
    Flask: Api
spec:
  replicas: 3
  selector:
    matchLabels:
      Flask: Api
  template:
    metadata:
      name: flask-template
      labels:
        Flask: Api
    spec:
      containers:
        - name: flask
          imagePullSecrets: 
            - name: ecr-cred
          image: 977099016333.dkr.ecr.us-east-1.amazonaws.com/flaskapi:8079e1f442a67cf12ff4b416742ac3cfa2062d17
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-url
                  key: DB_URL
            - name: FLASK_APP
              value: "app:app"